<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grids</title>
    <style>
      body {
        isplay: block;
        margin: 8px;
      }
      .grid img {
        width: 100%;
        border-radius: 10px;
      }

      .grid {
        margin: 60px auto;
        display: grid;
        width: 800px;
        grid-template-columns: repeat(4, 200px);
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img
        src="https://i.etsystatic.com/35343858/c/2355/1871/0/271/il/9ad666/4131928270/il_340x270.4131928270_bj50.jpg"
